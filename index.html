
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <title>EnesLearn</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('background.png');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
        }
        .container {
            margin-top: 10vh;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 12px;
            display: inline-block;
        }
        .logo {
            width: 100px;
        }
        .buttons button {
            margin: 10px;
            padding: 12px 25px;
            font-size: 16px;
            background-color: #0077cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .lang-switch {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgba(0,0,0,0.7);
            padding: 10px;
            font-size: 14px;
        }
        footer a {
            color: #ddd;
            margin: 0 5px;
            text-decoration: none;
        }
        .why {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #0077cc;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="lang-switch">
        <button onclick="setLanguage('tr')">TR</button>
        <button onclick="setLanguage('en')">EN</button>
    </div>

    <div class="container">
        <img src="logo.png" alt="Logo" class="logo" />
        <h1 id="welcome">EnesLearn'e Hoş Geldiniz</h1>
        <p id="tagline">Yapay zeka destekli İngilizce öğrenme platformu</p>
        <div class="buttons">
            <button onclick="alert('Giriş')">Giriş Yap</button>
            <button onclick="alert('Üyelik')">Üye Ol</button>
            <button onclick="alert('Google | Apple | Facebook | Outlook')">Diğer Giriş Yöntemleri</button>
        </div>
    </div>

    <div class="why" onclick="alert('EnesLearn: kişiselleştirilmiş, oyunlaştırılmış, yapay zeka destekli öğrenme sistemidir. Gerçek ilerleme sağlar.')">
        Neden EnesLearn?
    </div>

    <footer>
        © 2025 EnesLearn. Tüm Hakları Saklıdır.
        <a href="#">Kullanım Şartları</a> |
        <a href="#">Gizlilik Politikası</a> |
        <a href="#">Çerezler</a>
    </footer>

    <script>
        function setLanguage(lang) {
            if(lang === "en") {
                document.getElementById("welcome").innerText = "Welcome to EnesLearn";
                document.getElementById("tagline").innerText = "AI-powered English learning platform";
            } else {
                document.getElementById("welcome").innerText = "EnesLearn'e Hoş Geldiniz";
                document.getElementById("tagline").innerText = "Yapay zeka destekli İngilizce öğrenme platformu";
            }
        }
    </script>
</body>
</html>
