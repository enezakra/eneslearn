
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>EnesLearn</title>
    <link <link rel="icon" type="image/x-icon" href="eneslearn_favicon.ico">
>
</head>
<body>
    <div class="lang-switch">
        <button onclick="setLanguage('tr')">TR</button>
        <button onclick="setLanguage('en')">EN</button>
    </div>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo">
        <h1 id="welcome">EnesLearn'e Hoş Geldiniz</h1>
        <p id="tagline">Yapay zeka destekli İngilizce öğrenme platformu</p>
        <div class="buttons">
            <button onclick="alert('Giriş Yap')">Giriş Yap</button>
            <button onclick="alert('Üye Ol')">Üye Ol</button>
            <button onclick="alert('Ana Sayfa')">Ana Sayfa</button>
            <button onclick="alert('İletişim')">İletişim</button>
        </div>
        <button class="why" onclick="alert('EnesLearn, klasik yöntemlerin dışına çıkar. Yapay zekâ destekli bu sistemle öğrenme süreciniz kişiselleştirilir. Gerçek ilerleme sağlar.')">Neden EnesLearn?</button>
    </div>
    <footer>
        <a href="legal.html">© 2025 EnesLearn. Tüm Hakları Saklıdır</a>
    </footer>
    <script>
        function setLanguage(lang) {
            if(lang === "en") {
                document.getElementById("welcome").innerText = "Welcome to EnesLearn";
                document.getElementById("tagline").innerText = "AI-powered English learning platform";
            } else {
                document.getElementById("welcome").innerText = "EnesLearn'e Hoş Geldiniz";
                document.getElementById("tagline").innerText = "Yapay zeka destekli İngilizce öğrenme platformu";
            }
        }
    </script>
</body>
</html>
