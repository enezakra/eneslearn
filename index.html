
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>EnesLearn</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('background.png');
            background-size: cover;
            background-position: center;
            color: white;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.4);
            text-align: center;
        }
        .logo {
            width: 100px;
            margin-bottom: 20px;
        }
        .buttons button {
            margin: 10px;
            padding: 10px 20px;
            font-weight: bold;
            background-color: #00aaff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgba(0,0,0,0.7);
            text-align: center;
            padding: 10px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="EnesLearn Logo" class="logo">
        <h1>EnesLearn'e Hoş Geldiniz</h1>
        <p>Yapay zeka destekli İngilizce öğrenme platformu</p>
        <div class="buttons">
            <button>Giriş Yap</button>
            <button>Üye Ol</button>
            <button onclick="alert('Google / Facebook / Apple / Outlook ile giriş seçenekleri gösterilecek')">Diğer Giriş Yöntemleri</button>
        </div>
    </div>
    <div class="footer">
        © 2025 EnesLearn. Tüm Hakları Saklıdır. | <a href="#">Kullanım Şartları</a> | <a href="#">Gizlilik Politikası</a> | <a href="#">Çerezler</a>
    </div>
</body>
</html>
