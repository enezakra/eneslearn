
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>EnesLearn</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('background.png');
            background-size: cover;
            background-position: center;
            color: white;
        }
        .lang-switch {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: rgba(0,0,0,0.5);
            padding: 30px;
            border-radius: 12px;
            margin: auto;
            width: fit-content;
        }
        .logo {
            width: 100px;
            margin-bottom: 15px;
        }
        h1 {
            font-size: 32px;
            font-weight: bold;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons button {
            margin: 5px;
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        footer {
            position: fixed;
            bottom: 0;
            background-color: rgba(0,0,0,0.8);
            width: 100%;
            text-align: center;
            padding: 10px;
            font-size: 14px;
        }
        .why-button {
            position: fixed;
            bottom: 60px;
            right: 20px;
            background-color: #007bff;
            padding: 10px;
            border-radius: 8px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="lang-switch">
        <button onclick="setLanguage('tr')">TR</button>
        <button onclick="setLanguage('en')">EN</button>
    </div>
    <div class="container">
        <img src="logo.png" alt="EnesLearn Logo" class="logo">
        <h1 id="welcome">EnesLearn'e Hoş Geldiniz</h1>
        <p id="tagline">Yapay zeka destekli İngilizce öğrenme platformu</p>
        <div class="buttons">
            <button onclick="alert('Giriş Yap')">Giriş Yap</button>
            <button onclick="alert('Üye Ol')">Üye Ol</button>
            <button onclick="alert('Giriş Seçenekleri')">Diğer Giriş Yöntemleri</button>
        </div>
    </div>
    <div class="why-button" onclick="alert('Neden EnesLearn? EnesLearn, kişiye özel içerik ve yapay zeka destekli öğrenme deneyimi sunar.')">Neden EnesLearn?</div>
    <footer>
        © 2025 EnesLearn. Tüm Hakları Saklıdır. | <a href="#">Kullanım Şartları</a> | <a href="#">Gizlilik Politikası</a> | <a href="#">Çerezler</a>
    </footer>
    <script>
        function setLanguage(lang) {
            if(lang === "en") {
                document.getElementById("welcome").innerText = "Welcome to EnesLearn";
                document.getElementById("tagline").innerText = "AI-powered English learning platform";
            } else {
                document.getElementById("welcome").innerText = "EnesLearn'e Hoş Geldiniz";
                document.getElementById("tagline").innerText = "Yapay zeka destekli İngilizce öğrenme platformu";
            }
        }
    </script>
</body>
</html>
