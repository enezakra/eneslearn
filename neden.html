<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neden EnesLearn?</title>
    <link rel="icon" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGUlEQVQI12P4//8/AwAI/AL+0H8YAAAAAElFTkSuQmCC" type="image/png">
    <style>
        body, html {
            margin: 0; padding: 0; font-family: Arial, sans-serif;
        }
        .container {
            padding: 20px;
        }
        #backLink {
            display: inline-block;
            margin-bottom: 20px;
            color: #007bff;
            text-decoration: none;
        }
        #langSelect {
            position: absolute;
            right: 20px;
            top: 20px;
            z-index: 1000;
        }
        .lang-tr { display: none; }
        .lang-en { display: none; }
    </style>
</head>
<body>
    <select id="langSelect">
        <option value="tr">TR</option>
        <option value="en">EN</option>
    </select>
    <div class="container">
        <a id="backLink" href="index.html">
            <span class="lang-tr">&#8592; Geri Dön</span>
            <span class="lang-en">&#8592; Back</span>
        </a>
        <h1 class="lang-tr">Neden EnesLearn?</h1>
        <h1 class="lang-en">Why EnesLearn?</h1>
        <p class="lang-tr">Burada EnesLearn hakkında ilham verici uzun bir metin olacak.</p>
        <p class="lang-en">Here will be a long inspiring text about EnesLearn.</p>
    </div>

    <script>
        // Language selection and persistence
        const langSelect = document.getElementById('langSelect');
        const setLanguage = (lang) => {
            document.querySelectorAll('.lang-tr').forEach(el => { el.style.display = (lang === 'tr') ? 'inline' : 'none'; });
            document.querySelectorAll('.lang-en').forEach(el => { el.style.display = (lang === 'en') ? 'inline' : 'none'; });
            localStorage.setItem('lang', lang);
        };

        // On load, set language from localStorage or default TR
        const savedLang = localStorage.getItem('lang') || 'tr';
        langSelect.value = savedLang;
        setLanguage(savedLang);

        langSelect.addEventListener('change', (e) => {
            setLanguage(e.target.value);
        });
    </script>
</body>
</html>
